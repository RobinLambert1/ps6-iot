<ion-header>
  <ion-navbar>
    <div *ngIf="field !== undefined">
      <ion-title *ngIf="field.title === undefined">Votre message</ion-title>
      <ion-title *ngIf="field.title !== undefined">{{field.title}}</ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngStyle]="field.style">
    {{field.message}}
  </ion-card>
</ion-content>
