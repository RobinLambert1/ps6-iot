<ion-header>
  <ion-navbar>
    <ion-title>form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of items">
    <div *ngIf="item.type === 'password'">
      <ion-input placeholder="{{item.name}}" value="{{item.value}}" type="password">
      </ion-input>
    </div>
    <div *ngIf="item.type !== 'password'">
      <ion-input placeholder="{{item.name}}" value="{{item.value}}">
      </ion-input>
    </div>

  </div>
<button></button>
</ion-content>
