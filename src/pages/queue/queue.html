<ion-header>
  <ion-navbar>
    <ion-title>Votre liste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="field !== undefined">
      <ion-item *ngFor="let val of values; let i = index" [style.background-color]="drawColor(i)">
        <ion-label *ngFor="let item of val">
          {{drawItem(i, item)}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
