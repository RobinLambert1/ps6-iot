<ion-header>
  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="input" padding>
  <form class="connection-form" [formGroup]="studentForm">
    <ion-input placeholder="Email" [formControlName]="'email'"></ion-input>
    <ion-input type="password" placeholder="Mot de passe" [formControlName]="'password'"></ion-input>
    <button ion-button shape="round" (click)="tryToConnect()">Connexion</button>
  </form>

</ion-content>
